<!DOCTYPE html>
<html>
<head>
<title>Be My Valentine ‚ù§Ô∏è</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #ff758c, #ff7eb3);
        text-align: center;
    }

    h1 {
        font-size: 40px;
        color: white;
        text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }

    .buttons {
        margin-top: 20px;
        position: relative;
    }

    button {
        padding: 12px 25px;
        font-size: 18px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        margin: 10px;
        transition: 0.3s;
    }

    #yesBtn {
        background-color: #ff1744;
        color: white;
    }

    #noBtn {
        background-color: white;
        color: #ff1744;
        position: absolute;
    }

    .message {
        font-size: 28px;
        color: white;
        margin-top: 30px;
        display: none;
        animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.8); }
        to { opacity: 1; transform: scale(1); }
    }

    .heart {
        position: absolute;
        font-size: 24px;
        animation: float 8s linear infinite;
        color: red;
    }

    @keyframes float {
        0% {
            transform: translateY(100vh);
            opacity: 1;
        }
        100% {
            transform: translateY(-10vh);
            opacity: 0;
        }
    }
</style>
</head>
<body>

<h1>Will You Be My Valentine? üíñ</h1>

<div class="buttons">
    <button id="yesBtn">Yes ‚ù§Ô∏è</button>
    <button id="noBtn">No üò¢</button>
</div>

<div class="message" id="loveMessage">
    I knew you would say YES! üòò‚ù§Ô∏èlol! <br><br>
    I Love You So much</b> 
    <b>I dont't know about forever,but if love can be immortal..I think it looks exactly like us ‚ù§Ô∏è</b>
    <b>You feel like home to me which I never want to leave.</b> üíï
</div>

<!-- Music -->
<audio  controls autoplay>
    <source src="./audio/song.mp3" >
</audio>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const message = document.getElementById("loveMessage");

    // NO button runs away
    noBtn.addEventListener("mouseover", function() {
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 50);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    });

    // YES button click
    yesBtn.addEventListener("click", function() {
        message.style.display = "block";
        music.play();
    });

    // Floating hearts
    function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (Math.random() * 20 + 20) + "px";
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 8000);
    }

    setInterval(createHeart, 500);
</script>

</body>
</html>
